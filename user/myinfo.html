<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" href="../css/jquery.mobile.flatui.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/jquery.mobile-1.3.2.min.js"></script>
    <script src="../js/handlebars.js"></script>
    <script src="../js/tool.js"></script>
    <script>
        localStorage.setItem("url", window.location);
        if (!localStorage.getItem("key") || !localStorage.getItem("id") || !localStorage.getItem("phone") || !localStorage.getItem("username")) {
            location.href = "../login.html";
        }
    </script>
    <style>
        .ui-body-c, .ui-overlay-c {
            background-image: url(../images/bg.9.jpg);
        }

        .list {
            padding: 0;
        }

        .list li {
            list-style: none;
            line-height: 35px;
            border-bottom: 1px solid silver;
            padding-left: 45px;
            background-repeat: no-repeat;
            background-size: 35px 35px;
        }
    </style>
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <a href="index.html" rel="external" data-theme="c">个人中心</a>
        <h3>
            我的信息
        </h3>
    </div>
    <div class="section">
    </div>
</div>
<script id="template" type="text/x-handlebars-template">
    {{#each item}}
    <ul class="list">
        <li>{{name}}</li>
        <li>{{qq}}</li>
        <li>{{phone}}</li>
    </ul>
    {{/each}}
</script>
<script>
        getAjax('http://hs.0372.cn/wap/api/user/myinfo.ashx', {key: localStorage.getItem("key")}, function (result) {
            if (result.code == "0") {
                makeHtml(result.user, "#template", ".section");
            } else {
                location.href = "../login.html";
            }
        });
</script>
</body>
</html>
